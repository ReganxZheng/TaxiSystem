<body>
  <!-- header section -->
  <div class="header">
    <a class="head" href="booking.html">
      <h2 class="logo">Easy Cab Booking System</h2>
    </a>

    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-chevron-circle-down"></i>
    </label>
    <ul class="menu">
      <a href="index.html">Home</a>
      <a href="booking.html">Booking</a>
      <a href="admin.html">Admin</a>
      <label for="chk" class="hide-menu-btn">
        <i class="far fa-times-circle"></i>
      </label>
    </ul>
  </div>
  <div class="back-img"></div>

  <div class="main-section">
    <div class="booking-section">
      <h1>Booking Information</h1>
      <div class="border"></div>
      <!-- booking form input fields -->
      <form id="bookform" class="bookform">
        <div class="booking">

          <input type="text" class="book-form-text" name="cus_name" placeholder="Your name (Required)" required>
          <input type="tel" class="book-form-text" pattern="[0-9]*" title="Please enter right number" 
          name="pNumber" required placeholder="Your Phone Number (Required)">

          <fieldset class="fieldtext">
            <legend>Pick-up Address</legend>
            <input type="text" class="book-form-text-field1" id="unit" pattern="^[0-9A-Za-z]+$" name="unit" placeholder="Pick-up Unit">
            <input type="text" class="book-form-text-field2" name="street" required
              placeholder="Pick-up Street (Required)">
            <input type="text" class="book-form-text-field3" id="suburb" pattern="^[A-Za-z]+$" name="suburb" required
              placeholder="Pick-up Suburb (Required)">
          </fieldset>

          <input type="date" class="book-form-text" name="pickupDate" id="thepickupDate" required>
          <input type="time" class="book-form-text" name="pickupTime" id="thepickupTime" required value="00:00">
          <input type="text" class="book-form-text" name="destination" required
            placeholder="Destination Address (Required)">

          <input type="button" name="submit" class="book-form-btn" value="Book" onClick="return makeBook('book.php',
           'confirmation', cus_name.value,pNumber.value, unit.value, street.value, suburb.value, pickupTime.value, 
           pickupDate.value, destination.value)" />
        </div>
        <br><br>
        <div id="confirmation" class="confirmation"></div>
      </form>
    </div>
  </div>
</body>

<script type="text/javascript">
  var today = new Date();
  var current = today.toISOString().slice(0, 10);
  if (today.getHours() < 10) {
    var hours = "0" + today.getHours();
  } else {
    var hours = today.getHours();
  }
  if (today.getMinutes() < 10) {
    var mins = "0" + today.getMinutes();
  } else {
    var mins = today.getMinutes();
  }
  var time = hours + ':' + mins;
  document.getElementById("thepickupDate").value = current;
  document.getElementById("thepickupTime").value = time;
</script>
